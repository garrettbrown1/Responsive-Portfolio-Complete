<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic-Portfolio</title>

    <!--Link to CSS-->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--Media Query-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="wrapper">
        <header id="masterhead">
            <div class="container">

                <a href="index.html" id="logo">Garrett B.</a>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </header>

        <div id="main-container" class="container">
            <section class="main-selection">
                <h1>Contact</h1>

                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="
                        name" placeholder="Abraham Lincoln" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="
                        email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit" name="submit">
                </form>

            </section>

            <section class="sidebar">
                <div id="connect">
                    <h2>Connect with Me</h2>

                    <img id="github" src="Github.png" class="social" alt="Git Hub">
                    <img id="linkedin" src="Linkedin.png" class="social" alt="LinkedIn">
                </div>

            </section>

            <footer>
                <div class="container">
                    &copy; Copyright 2018 Garrett B.

                </div>
            </footer>



        </div>

    </div>
</body>

</html>
